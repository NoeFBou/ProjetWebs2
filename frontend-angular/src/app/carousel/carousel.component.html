<ngb-carousel *ngIf="assignments && assignments.length">

  <ng-template ngbSlide *ngFor="let assignment of assignments">
    <div class="carousel-item text-center p-4">
      <h4>{{ assignment.stock_industry }}</h4>
      <p>{{ assignment.stock_sector }} - {{ assignment.department }}</p>
      <p>{{ assignment.stock_market_cap }} - {{ assignment.address }}</p>
      <button class="btn btn-danger" (click)="deleteAssignment(assignment.id)">Supprimer</button>
    </div>
  </ng-template>
</ngb-carousel>
