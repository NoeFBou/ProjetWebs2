<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" pButton label="Se connecter"></button>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
  <button type="button" pButton label="CrÃ©er un compte" (click)="openRegisterModal()" class="p-mt-3"></button>
  <!-- Insertion du composant modal d'inscription -->
  <app-register-modal></app-register-modal>
</div>
