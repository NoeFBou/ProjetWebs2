<!-- Bouton pour ouvrir le modal -->
<button class="btn btn-success mb-3" (click)="open(content)">Ajouter un Assignment</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Ajouter un Assignment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Industry</label>
        <input type="text" class="form-control" [(ngModel)]="assignment.stock_industry" name="industry">
      </div>
      <div class="form-group">
        <label>Sector</label>
        <input type="text" class="form-control" [(ngModel)]="assignment.stock_sector" name="sector">
      </div>
      <div class="form-group">
        <label>Market Cap</label>
        <input type="text" class="form-control" [(ngModel)]="assignment.stock_market_cap" name="marketCap">
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" class="form-control" [(ngModel)]="assignment.department" name="department">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="assignment.address" name="address">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addAssignment(modal)">Ajouter</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Annuler</button>
  </div>
</ng-template>
